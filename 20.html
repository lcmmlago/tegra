<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <div class="container">        
        <h1>Exercício 20</h1>
        <form>
            <label for="valor1">Número inicial:</label><br>
            <input type="number" id="valor1" name="valor1"><br>
            <label for="valor2">Número final:</label><br>
            <input type="number" id="valor2" name="valor2"><br><br>
            <input type="button" onclick="calculaValores()" value="Calcular">
        </form> 
        <p id="resposta"></p>
    </div>
    <script>

        function calculaValores() {

            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;
            
            if (valor1.length == 0) {
                alert('Número inicial é obrigatório');
                return;
            }

            if (valor2.length == 0) {
                alert('Número final é obrigatório');
                return;
            }
            
            let termos = Math.max(Number(valor1), Number(valor2)) - Math.min(Number(valor1), Number(valor2)) + 1;
            let soma = (termos * (Number(valor1) + Number(valor2)))/2;

            document.getElementById("resposta").innerHTML  =
            "Resultado: " + soma;
        }        

    </script>
</body>
</html>
