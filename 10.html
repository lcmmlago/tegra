<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <div class="container">        
        <h1>Exerc√≠cio 10</h1>
        <form>
            <label for="valor1">Primeiro valor:</label><br>
            <input type="number" id="valor1" name="valor1"><br>
            <label for="valor2">Segundo valor:</label><br>
            <input type="number" id="valor2" name="valor2"><br>
            <label for="valor3">Terceiro valor:</label><br>
            <input type="number" id="valor3" name="valor3"><br><br>
            <input type="button" onclick="calculaValores()" value="Calcular">
        </form> 
        <p id="resposta"></p>
    </div>
    <script>

        function calculaValores() {

            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;
            let valor3 = document.getElementById("valor3").value;
            
            let menorValor = Math.min(Number(valor1), Number(valor2), Number(valor3));

            document.getElementById("resposta").innerHTML  =
            "Menor valor: " + menorValor;
        }        

    </script>
</body>
</html>
