<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <div class="container">        
        <h1>Exercício 09</h1>
        <form>
            <label for="segundos">Digite a duração em segundos:</label><br>
            <input type="number" id="segundos" name="segundos"><br><br>
            <input type="button" onclick="calculaValores()" value="Calcular">
        </form> 
        <p id="resposta"></p>
    </div>
    <script>

        function calculaValores() {

            let segundos = document.getElementById("segundos").value;
            let horaFormatada = convertHMS(segundos);

            if (segundos.length == 0) {
                alert('Campo obrigatório')
                return;
            }

            document.getElementById("resposta").innerHTML  =
            "Hora formatada: " + horaFormatada;
        }        

        function convertHMS(value) {
            const sec = Number(value);
            let hours   = Math.floor(sec / 3600);
            let minutes = Math.floor((sec - (hours * 3600)) / 60);
            let seconds = sec - (hours * 3600) - (minutes * 60);
            
            if (hours   < 10) {hours   = "0"+hours;}
            if (minutes < 10) {minutes = "0"+minutes;}
            if (seconds < 10) {seconds = "0"+seconds;}
            return hours+':'+minutes+':'+seconds;
        }
    </script>
</body>
</html>
