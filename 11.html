<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <div class="container">        
        <h1>Exercício 11</h1>
        <form>
            <label for="nota1">Digite primeira nota:</label><br>
            <input type="number" id="nota1" name="nota1" oninput="validate2(this)" step=".1"><br>
            <label for="nota2">Digite segunda nota:</label><br>
            <input type="number" id="nota2" name="nota2" oninput="validate2(this)" step=".1"><br><br>
            <input type="button" onclick="calculaValores()" value="Calcular">
        </form> 
        <p id="resposta"></p>
    </div>
    <script>

        var validate2 = function(e) {
          var t = e.value;
          e.value = (t.indexOf(".") >= 0) ? (t.substr(0, t.indexOf(".")) + t.substr(t.indexOf("."), 3)) : t;
        }
        
        function calculaValores() {

            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;

            if (nota1.length == 0) {
                alert('Primeira nota é obrigatória')
                return;
            }

            if (nota2.length == 0) {
                alert('Segunda nota é obrigatória')
                return;
            }

            let notaFinal = Number(nota1) + Number(nota2);
            let situacao;

            if (notaFinal < 60) {
                situacao = "REPROVADO";
            } else {
                situacao = "APROVADO";
            }            

            document.getElementById("resposta").innerHTML  =
            "Nota final: " + notaFinal.toFixed(1) + " - " + situacao;
        }
    </script>
</body>
</html>
