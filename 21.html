<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <div class="container">        
        <h1>Exercício 21</h1>
        <form>
            <label for="valor1">Digite o valor de X:</label><br>
            <input type="number" id="valor1" name="valor1"><br><br>
            <input type="button" onclick="calculaValores()" value="Calcular">
        </form> 
        <div id="resposta"></div>
    </div>
    <script>
        var pares =[];
        function calculaValores() {

            let valor1 = document.getElementById("valor1").value;
            document.getElementById("resposta").innerHTML = "";
            
            if (valor1.length == 0) {
                alert('Valor de X é obrigatório');
                return;
            }

            let x = 1;
            while (x <= Number(valor1)) {
                if ((x%2 == 0)) {
                    pares.push(x);                    
                }    
                x++;
            }
            
            let txt = "<ul>";
            for (var i = 0; i < pares.length; i++) { 
                txt += "<li>" + pares[i] + "</li>"; 
            }

            document.getElementById("resposta").innerHTML  = txt;
        }        

    </script>
</body>
</html>
