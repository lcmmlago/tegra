<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <div class="container">        
        <h1>Exercício 26</h1>
        <form>
            <label for="nome">Digite a palavra:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
            <input type="button" onclick="calculaValores()" value="Calcular">
        </form> 
        <p id="vogais"></p>
        <p id="consoantes"></p>
    </div>
    <script>

        function calculaValores() {

        
            let nome = document.getElementById("nome").value;            
            
            if (nome.length == 0) {
                alert('Nome é obrigatório')
                return;
            }

            let vogais = contarVogais(nome);
            let consoantes = contarConsoantes(nome);

            document.getElementById("vogais").innerHTML  = "Vogais: " + vogais;
            document.getElementById("consoantes").innerHTML  = "Consoantes: " + consoantes;
        }

        function contarVogais(str) {            

            var count = 0;
            var pattern = /[aeiou]/i;

            for(var i = 0; i < str.length; i++) {
                if(str[i].match(pattern)) {
                    count++;
                }
            }

            return count;
        }

        function contarConsoantes(str) {
            if(typeof str != 'string') {
                alert("Não é uma palavra")
                return false;
            }

            var count = 0;
            var pattern = /[^aeiou]/i;

            for(var i = 0; i < str.length; i++) {
                if(str[i].match(pattern)) {
                    count++;
                }
            }

            return count;
        }

    </script>
</body>
</html>
