<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <div class="container">        
        <h1>Exercício 23</h1>
        <form>
            <label for="valor1">Digite o primeiro valor:</label><br>
            <input type="number" id="valor1" name="valor1"><br>
            <label for="valor2">Digite o segundo valor:</label><br>
            <input type="number" id="valor2" name="valor2"><br><br>
            <input type="button" onclick="calculaValores()" value="Calcular">
        </form> 
        <p id="resposta"></p>
    </div>
    <script>
        var impares =[];
        function calculaValores() {

            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;
            document.getElementById("resposta").innerHTML = "";
            
            if (valor1.length == 0) {
                alert('Primeiro valor é obrigatório');
                return;
            }

            if (valor2.length == 0) {
                alert('Segundo valor é obrigatório');
                return;
            }

            let x = Number(valor1);
            while (x < Number(valor2)) {
                if ((x%2 != 0)) {
                    impares.push(x);                    
                }    
                x++;
            }
            
            let soma = 0;
            for (var i = 0; i < impares.length; i++) { 
                soma += impares[i]; 
            }

            document.getElementById("resposta").innerHTML  = "SOMA DOS ÍMPARES: " + soma;
        }        

    </script>
</body>
</html>
